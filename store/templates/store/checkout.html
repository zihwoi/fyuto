<!-- store/templates/store/checkout.html -->
{% extends 'store/base.html' %}

{% block title %}Checkout{% endblock %}

{% block content %}
<h2>Checkout</h2>

<table class="table">
    <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.total_price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<p>Total: {{ cart.get_total_price }}</p>

<form action="{% url 'checkout' %}" method="post" id="payment-form">
    {% csrf_token %}
    
    <!-- Stripe card input element -->
    <div class="form-row">
        <label for="card-element">Credit or debit card</label>
        <div id="card-element">
            <!-- Stripe's JS will inject the card element here -->
        </div>
        <!-- Error message container -->
        <div id="card-errors" role="alert"></div>
    </div>

    <button type="submit" class="btn btn-success mt-3">Confirm and Pay</button>
</form>
</div>

<!-- Include Stripe.js -->
<script src="https://js.stripe.com/v3/"></script>

<script>
    // Initialize Stripe
    var stripe = Stripe('{{ stripe_public_key }}');  // Use the variable passed from the view
    var elements = stripe.elements();

    // Create an instance of the card Element.
    var card = elements.create('card');
    // Mount the card Element into the `card-element` div.
    card.mount('#card-element');

    // Handle real-time validation errors from the card Element.
    card.on('change', function(event) {
        var displayError = document.getElementById('card-errors');
        if (event.error) {
            displayError.textContent = event.error.message;
        } else {
            displayError.textContent = '';
        }
    });

    // Handle form submission.
    var form = document.getElementById('payment-form');
    form.addEventListener('submit', function(event) {
        event.preventDefault();

        stripe.createToken(card).then(function(result) {
            if (result.error) {
                // Inform the user if there was an error.
                var errorElement = document.getElementById('card-errors');
                errorElement.textContent = result.error.message;
            } else {
                // Send the token to your server.
                var hiddenInput = document.createElement('input');
                hiddenInput.setAttribute('type', 'hidden');
                hiddenInput.setAttribute('name', 'stripeToken');
                hiddenInput.setAttribute('value', result.token.id);
                form.appendChild(hiddenInput);

                // Submit the form.
                form.submit();
            }
        });
    });
</script>
{% endblock %}
