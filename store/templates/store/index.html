{% extends 'store/base.html' %}

{% block title %}Fyuto Store{% endblock %}

{% block content %}
    <div class="product-list">
        {% for product in products %}
            <div class="product">
                <h2>{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                <p>Price: ${{ product.price }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
